<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Controle de ACQ</title>
</head>
<body>
    
        <div class="container">
          <form method="post" action="" name="contact-form">

            <img src="./assets/TEL2.jpg" alt="">

            <h4>Fiscalização Controle de ACQ</h4>

            <label for="">Data</label>
            <input type="datetime" name="Data" placeholder="dd/mm/aaaa" required> 

            <label for="">Nome do Fiscal Tel</label>
            <input type="text" name="Nome do Fiscal Tel" placeholder="Nome do Fiscal Tel" required>


            <label for="">Contrato:</label>
            <input type="text" name="Contrato" placeholder="Litoral, Capital, Sorocaba, Piracicaba..." required >

            <label for="">ACQ:</label>
            <input type="text" name="ACQ" placeholder="Número da ACQ" required >

            <label for="">Nome do Fiscal Vivo</label>
            <input type="text" name="Nome do Fiscal Vivo" placeholder="Fiscal que está sendo acompamhado" required>

            <label for="">Terminal/Pon</label>
            <input type="tel" name="Terminal/Pon" placeholder="Terminal/Pon" required>

            <label for="">Nome do Supervisor Responsável Tel</label>
            <input type="text" name="Nome do Supervisor Responsável Tel" placeholder="Nome do Supervisor" required>
            
            <!--<label for="">Observação</label>
            <textarea name="Observação"  placeholder= "Digite aqui se houver alguma observação">
            </textarea> -->
            <input type="submit" value="ENVIAR" id="submit"> 
              </form>
          </div>

          <script src="script.js"></script>
      
</body>
</html>
